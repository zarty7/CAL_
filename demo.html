<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>菜品识别图片上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        #preview {
            max-width: 500px;
            margin: 20px auto;
            display: none;
        }

        #preview img {
            max-width: 100%;
            max-height: 400px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .dish-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            margin: 20px;
            color: #666;
        }
        .info-text {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
        }
    
    </style>
</head>
<body>
    <div class="upload-section">
        <h2>上传菜品图片</h2>
        <input type="file" id="imageInput" accept="image/*">
        <div class="info-text">图片将自动转换为JPG格式</div>
        <div id="preview">
            <img id="previewImage" alt="图片预览">
        </div>
        <div class="loading" id="loading">识别中...</div>
        <button onclick="analyzeImage()">开始识别</button>
    </div>

    <div id="result"></div>

    <script>
        // 新增图片处理配置
        const MAX_SIZE = 4 * 1024 * 1024; // 4MB
        const MIN_SIDE = 15;
        const MAX_SIDE = 4096;

        // 显示图片预览（修改后）
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                // 处理图片
                const processedImage = await processImage(file);
                
                document.getElementById('preview').style.display = 'block';
                document.getElementById('previewImage').src = processedImage;
                // document.getElementById('conversionOptions').style.display = 'block';
            } catch (error) {
                alert(`图片处理失败: ${error.message}`);
            }
        });

        // 新增图片处理函数
        async function processImage(file) {
            // 新增文件大小验证（结合现有MAX_SIZE常量）
            // if (file.size > MAX_SIZE) {
            //     throw new Error(`文件大小超过${MAX_SIZE/(1024*1024)}MB限制`);
            // }

            // 读取图片
            const img = await loadImage(file);
            
            // 调整尺寸
            const resized = resizeImage(img);
            
            // 转换格式
            return await convertImage(resized);
            
        }

        // 加载图片到canvas
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        // 调整图片尺寸
        function resizeImage(img) {
            let width = img.width;
            let height = img.height;

            // 确保尺寸符合要求
            const aspectRatio = width / height;
            if (Math.min(width, height) < MIN_SIDE) {
                if (width < height) {
                    width = MIN_SIDE;
                    height = width / aspectRatio;
                } else {
                    height = MIN_SIDE;
                    width = height * aspectRatio;
                }
            }

            if (Math.max(width, height) > MAX_SIDE) {
                if (width > height) {
                    width = MAX_SIDE;
                    height = width / aspectRatio;
                } else {
                    height = MAX_SIDE;
                    width = height * aspectRatio;
                }
            }

            // 创建canvas处理
            const canvas = document.createElement('canvas');
            canvas.width = Math.round(width);
            canvas.height = Math.round(height);
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            return canvas;
        }

        // 转换图片格式并压缩
        async function convertImage(canvas) {
            return new Promise((resolve, reject) => {
            // const format = document.querySelector('input[name="format"]:checked').value;
            // let mimeType = 'image/jpeg'; // 默认设为jpg
            // const mimeType = 'image/jpeg';
            let quality = 0.9;

            // 处理格式映射
            // if (format === 'png') mimeType = 'image/png';
            // if (format === 'bmp') mimeType = 'image/bmp';

            // 填充白色背景（关键修复）
            const applyBackgroundAndConvert = () => {
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = canvas.width;
                    tempCanvas.height = canvas.height;
                    const ctx = tempCanvas.getContext('2d');
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                    ctx.drawImage(canvas, 0, 0);
                    
                    tempCanvas.toBlob(blob => {
                        if (!blob) return reject(new Error('图片转换失败'));
                        
                        console.log('最终Blob:', { 
                            type: blob.type, 
                            size: (blob.size/1024).toFixed(1)+'KB' 
                        });

                        if (blob.size > MAX_SIZE && quality > 0.3) {
                            quality -= 0.1;
                            applyBackgroundAndConvert();
                        } else if (blob.size > MAX_SIZE) {
                            reject(new Error('图片过大，请尝试选择较小的图片'));
                        } else {
                            resolve(blob);
                        }
                    }, 'image/jpeg', quality);
                };

                applyBackgroundAndConvert();
            });
        }

        // 核心识别函数
        async function analyzeImage() {
            const ACCESS_TOKEN = '24.1c6c3a889c7f623cf97526d2c3ae2d7c.2592000.1747633589.282335-118555727'; 
            const API_URL = `https://aip.baidubce.com/rest/2.0/image-classify/v2/dish?access_token=${ACCESS_TOKEN}`;
            
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if (!fileInput.files[0]) {
                alert('请先选择图片');
                return;
            }

            loading.style.display = 'block';
            resultDiv.innerHTML = '';

            try {
               // 获取处理后的blob
                const processedBlob = await processImage(fileInput.files[0]);
                
                // 转换为Base64
                // const imageBase64 = await convertImageToBase64(processedBlob);
                // const processedImage = encodeURIComponent(base64Data); // 必须URL编码
                
                const imageBase64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(processedBlob);
                });
                const base64Data = imageBase64.split(',')[1]; // 精确分割去头部

                // 构建请求参数
                const params = new URLSearchParams();
                params.append('image', base64Data); 
                params.append('top_num', '5'); // 可修改返回结果数量
                params.append('baike_num', '1'); // 百科结果数量

                // 发送请求
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                });
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                const data = await response.json();
                
                if (data.error_code) {
                    throw new Error(`API错误: ${data.error_msg}`);
                }
                
                showResult(data);
            } catch (error) {
                console.error('完整错误追踪:', error);
                resultDiv.innerHTML = `识别失败: ${error.message}`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // 图片转Base64
        // function convertImageToBase64(blob) {
        //     return new Promise((resolve, reject) => {
        //         const reader = new FileReader();
        //         reader.onload = () => resolve(reader.result);
        //         reader.onerror = reject;
        //         reader.readAsDataURL(blob);
        //     });
        // }

        // 结果显示
        function showResult(data) {
            const resultDiv = document.getElementById('result');
            
            if (data.error_code) {
                resultDiv.innerHTML = `错误：${data.error_msg}`;
                return;
            }

            let html = '<h3>识别结果：</h3>';
            data.result.forEach(item => {
                html += `
                <div class="dish-item">
                    <p>菜品名称：${item.name} (概率：${(item.probability * 100).toFixed(1)}%)</p>
                    ${item.baike_info ? `
                        <div class="baike-info">
                            <p>${item.baike_info.description || '暂无百科信息'}</p>
                            ${item.baike_info.image_url ? `<img src="${item.baike_info.image_url}" style="max-width: 200px;">` : ''}
                        </div>
                    ` : ''}
                </div>`;
            });

            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
