<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepDiet - Identify</title>
    <link rel="stylesheet" href="static/css/Identify_styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <!-- 背景视频 -->
    <video id="background-video" autoplay muted loop>
        <source src="static/image/background.mp4" type="video/mp4"> 
    </video>
    <div id="overlay"></div>

    <button class="ret-login" onclick="handleLogin()">返回主页</button>

    <div class="upload-section">
        <h2 style="color: white;">上传菜品图片</h2>

        <div id="uploadContainer">
            <button id="customUploadBtn">选择文件</button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
    </div>
        <div class="info-text" style="color: aliceblue;">图片将自动转换为JPG格式</div>
        <div id="preview">
            <img id="previewImage"  >
        </div>
        <div class="loading" id="loading">识别中...</div>
        <button onclick="analyzeImage()">开始识别</button>
    </div>

    <div id="result"></div>

    <script src="static/js/imageProcessor.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/show.js"></script>
    <script src="static/js/sevice_worker.js"></script>

</body>
</html>
