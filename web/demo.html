<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>食物卡路里检测系统-图片上传</title>
    <link rel="stylesheet" href="css/demo_styles.css">
</head>
<body>
    <button class="ret-login" onclick="handleLogin()">返回主页</button>

    <div class="upload-section">
        <h2>上传菜品图片</h2>
        <input type="file" id="imageInput" accept="image/*">
        <div class="info-text">图片将自动转换为JPG格式</div>
        <div id="preview">
            <img id="previewImage" alt="图片预览">
        </div>
        <div class="loading" id="loading">识别中...</div>
        <button onclick="analyzeImage()">开始识别</button>
    </div>

    <div id="result"></div>

    <script src="js/imageProcessor.js"></script>
    <script src="js/main.js"></script>
    <script src="js/show.js"></script>

</body>
</html>
